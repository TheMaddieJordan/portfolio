<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style.css">
    <title>Maddie Jordan || Web Developer</title>
</head>
<body>
    <section class="hero">
        <nav>
            <img class="logo" src="src/images/mj.png" alt="Maddie Jordan's Logo"/>
            <ul>
                <li>About Me</li>
                <li>Projects</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div class="hero-area">
            <div class="hero-text">
                <h1>Maddie Jordan</h1>
                <h2>Full Stack Web Developer</h2>
                <button class="contact">Contact Me</button>
            </div>
            <div class="socials">
                <div><a href="https://www.github.com"><i class="fa-brands fa-github"></i></a></div>
                <div><a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a></div>
                <div><a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a></div>
                <div><a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin-in"></i></a></div>
            </div>
        </div>
    </section>
    <section class="sub-section">
        <div class="information">
            <h2 class="about">About Me</h2>
            <p class="about-paragraph">Hello, my name is Maddie Jordan. I am a web developer, specializing in HTML, CSS, JavaScript, and WordPress websites.</p>
        </div>
        <div class="headshot-container">
            <img class="headshot" src="/src/images/maddie_headshot_transparent.png" alt="Maddie Jordan Headshot">
        </div>
    </section>
    <section class="sub-section-alternative">
        <h2 class="projects">Projects</h2>
        <div class="project-container">
            <div class="project-card">
                <img class="project-image" src="src/images/logo.png" alt="">
                <h3>Project 1</h3>
            </div>
            <div class="project-card">
                <img class="project-image" src="src/images/logo.png" alt="">
                <h3>Project 2</h3>
            </div>
            <div class="project-card">
                <img class="project-image" src="src/images/logo.png" alt="">
                <h3>Project 3</h3>
            </div>
        </div>
        </h2>
    </section>
    <footer></footer>

    
    <script src="src/script.js"></script>
</body>
</html>
